name: Deploy

on:
  push:
    branches:    
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Configure git
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com

      - name: Setup NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: 10.15.3

      - name: Install dependencies
        run: npm install

      - name: Deploy changes
        run: npm run deploy 
